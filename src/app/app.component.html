<div class="template-base">


  <main class="d-flex flex-fill mb-5" id="main">
    <div class="container-fluid d-flex">
      <div class="row">
        <div class="col mb-5">
          <nav class="br-breadcrumb">
            <ol class="crumb-list" role="list">
              <li class="crumb home"><a class="br-button circle" ><span class="sr-only">Página inicial</span><i class="fas fa-home"></i></a></li>
              <li class="crumb" data-active="active"><i class="icon fas fa-chevron-right"></i><span tabindex="0" aria-current="page">Tela Atual</span></li>
            </ol>
          </nav>
          <div class="main-content pl-sm-3 mt-4" id="main-content">
            <button class="br-button primary mr-3" type="button" (click)="startTour()">Iniciar Tour</button>
            <app-guided-tour></app-guided-tour>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="br-footer pt-3" id="footer">
    <div class="container-fluid">
      <div class="info">
        <div class="text-down-01 text-medium pb-3">Texto destinado a exibição de informações relacionadas à&nbsp;<strong><a href="">licença de uso</a>.</strong></div>
      </div>
    </div>
  </footer>

  <div class="br-cookiebar default d-none" tabindex="-1"></div>
</div>
